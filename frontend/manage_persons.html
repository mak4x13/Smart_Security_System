<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Persons</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-0: #070d0b;
    --bg-1: #0b1512;
    --panel: rgba(10, 20, 17, 0.92);
    --panel-strong: #0f1f1a;
    --text: #e6f6ef;
    --muted: #8ab3a3;
    --accent: #00ff99;
    --accent-2: #7dfacb;
    --line: rgba(0, 255, 153, 0.18);
    --shadow: rgba(0, 0, 0, 0.45);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Space Grotesk", "Segoe UI", sans-serif;
    background:
        radial-gradient(900px 450px at 10% 0%, rgba(0, 255, 153, 0.12), transparent 65%),
        radial-gradient(800px 500px at 95% 10%, rgba(125, 250, 203, 0.12), transparent 60%),
        linear-gradient(140deg, var(--bg-0), var(--bg-1));
    color: var(--text);
    padding: 24px;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(120deg, rgba(0, 255, 153, 0.05) 1px, transparent 1px),
        linear-gradient(60deg, rgba(0, 255, 153, 0.04) 1px, transparent 1px);
    background-size: 140px 140px;
    pointer-events: none;
    opacity: 0.25;
}

.page {
    position: relative;
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

.count {
    color: var(--accent);
    margin-bottom: 12px;
    font-size: 16px;
}

.panel {
    background: var(--panel);
    border: 1px solid var(--line);
    border-radius: 18px;
    padding: 18px;
    box-shadow: 0 20px 40px var(--shadow);
    backdrop-filter: blur(6px);
}

.actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
}

.actions-left {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

button {
    border: 1px solid var(--line);
    padding: 12px 18px;
    color: var(--text);
    cursor: pointer;
    border-radius: 12px;
    font-weight: 600;
    background: #0b1a16;
    transition: transform 0.2s ease, border-color 0.2s ease;
}

button:hover {
    transform: translateY(-1px);
    border-color: rgba(0, 255, 153, 0.5);
}

.exit-btn {
    background: #1b0d0d;
    border-color: rgba(255, 77, 77, 0.5);
    color: #ffd4d4;
}

#searchBar {
    padding: 12px 16px;
    width: min(420px, 100%);
    border-radius: 14px;
    border: 1px solid rgba(0, 255, 153, 0.25);
    background: #08130f;
    color: var(--text);
    font-size: 14px;
    font-family: "JetBrains Mono", "Consolas", monospace;
    outline: none;
}

#searchBar:focus {
    border-color: rgba(0, 255, 153, 0.6);
    box-shadow: 0 0 0 2px rgba(0, 255, 153, 0.12);
}

table {
    width: 100%;
    border-collapse: collapse;
    background: var(--panel-strong);
    border-radius: 16px;
    overflow: hidden;
    font-size: 16px;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid rgba(0, 255, 153, 0.1);
    text-align: left;
}

th {
    background: rgba(9, 18, 15, 0.9);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
}

tr:hover {
    background: rgba(0, 255, 153, 0.06);
}

button.delete-btn {
    background: rgba(255, 77, 77, 0.15);
    border: 1px solid rgba(255, 77, 77, 0.5);
    color: #ffd4d4;
    padding: 6px 10px;
    font-size: 13px;
    border-radius: 10px;
}

button.delete-btn:hover {
    border-color: rgba(255, 77, 77, 0.8);
}

.table-panel {
    padding: 0;
}

.table-panel table {
    border-radius: 18px;
}

@media (max-width: 900px) {
    .actions {
        flex-direction: column;
        align-items: stretch;
    }

    .actions-left {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="page">
    <div class="panel actions">
        <div class="actions-left">
            <button onclick="goBack()">Back to Dashboard</button>
            <button class="exit-btn" onclick="exitSystem()">Exit System</button>
        </div>
        <input type="text" id="searchBar" placeholder="Search by name..." onkeyup="searchTable()">
    </div>

    <h1>Manage Registered Persons</h1>
    <div class="count" id="count"></div>

    <div class="panel table-panel">
        <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Department</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
// Stop camera when this page loads
async function stopCamera() {
    await fetch("/camera/stop", { method: "POST" });
}

stopCamera();

async function loadPersons() {
    const res = await fetch("/admin/persons");
    const data = await res.json();

    document.getElementById("count").innerText =
        `Total Registered Persons: ${data.count}`;

    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    data.persons.forEach(p => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${p.display_name}</td>
            <td>${p.role}</td>
            <td>${p.department || "-"}</td>
            <td>${p.access_status}</td>
            <td><button class="delete-btn" onclick="deletePerson('${p.person_id}')">Delete</button></td>
        `;

        body.appendChild(row);
    });
}

async function deletePerson(id) {
    if (!confirm("Are you sure you want to delete this person?")) return;

    await fetch(`/admin/person/${id}`, { method: "DELETE" });
    loadPersons();
}

function searchTable() {
    const input = document.getElementById("searchBar").value.toLowerCase();
    const rows = document.getElementById("tableBody").getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
        const name = rows[i].getElementsByTagName("td")[0].innerText.toLowerCase();
        rows[i].style.display = name.includes(input) ? "" : "none";
    }
}

function goBack() {
    window.location.href = "/dashboard";
}

function exitSystem() {
    if (confirm("Are you sure you want to exit the system?")) {
        // Stop camera but donâ€™t block
        fetch("/camera/stop", { method: "POST" })
            .catch(console.error)    // handle errors
            .finally(() => {
                // Redirect to home page
                window.location.href = "/";
            });
    }
}

// Initial load
loadPersons();
</script>

</body>
</html>
